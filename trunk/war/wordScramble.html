function checkIfWord() {
  var wordCheck=document.getElementById("wordCheck");
  var word=wordCheck.value;
  
  if (words.indexOf(word)>0) {
    alert('found');
  }
}

function init() {
  var wordCheck=document.getElementById("wordCheck");
  wordCheck.addEventListener('change', checkIfWord, false);
}

</script>

<input id='wordCheck' type='text'> </input>
</div> 
<script>

</script>
